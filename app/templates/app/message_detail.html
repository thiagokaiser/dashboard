{% extends 'app/base.html' %}

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Inbox
        <small>Mensagens</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    

    <div class="box box-primary">            
        <div class="box-body">          
            <a href="{% url 'app:inbox' %}" class="btn btn-default">Inbox </a>
            <a id="bt-del" href="" class="btn btn-default">Deletar </a>
            <p></p>
            De: {{ msg.remetente }}<br>
            {{ msg.dt_mensagem }}<br><br>
            <div class="form-group">              
              <textarea class="form-control" rows="10" id="comment">{{ msg.mensagem }}</textarea>
            </div>            
                       
        </div>
    </div>               
</section><!-- /.content -->	

{% endblock %}

{% block javascript %}
<script type="text/javascript">    

    $("#bt-del").click(function(e){
        e.preventDefault();
        var msgs_lista = [];        
        msgs_lista.push({{ msg.pk }});             
        
        $.ajax({
            url:"{% url 'app:del_msg' %}",
            type: "POST",            
            data: {msgs_list: msgs_lista, csrfmiddlewaretoken: '{{ csrf_token }}'},
            success:function(response){
                window.location.href= "{% url 'app:inbox' %}"
            },
            complete:function(){},
            error:function (xhr, textStatus, thrownError){}
        });
    });

</script>
{% endblock javascript %}
